title: Salão Zen - Plataforma de agendamentos on-line
author: Salão Zen Desenvolvimento de Sistemas
generator: Salão Zen Desenvolvimento de Sistemas
lang: pt_BR
description: >-
  O Salão Zen é uma plataforma para gestão completa para salões, estéticas, barbearias e/ou qualquer estabelecimento que necessite controlar seus agendamentos.
keywords: >-
  Salão Zen, salaozen, salaozenapp, La Máfia Barbearia, App La Máfia, sistema salão, sistema barbearia, sistema estéticas, sistema de agendamento online, Salao Vip, salaovip, Awec, avecbrasil, Beauty Date, beautydate, AppBarber, appbarber
social:
  name: Salão Zen
  links:
    - https://www.facebook.com/salaozenapp
    - https://www.instagram.com/salaozenapp/
    - https://twitter.com/salaozenapp
    - https://www.linkedin.com/company/salaozenapp/
    - https://github.com/salaozen

url: "https://www.salaozen.com.br"
baseurl: "" # "/salao-zen-website" # the subpath of your site, e.g. /blog

permalink: :slug
theme: jekyll-theme-minimal

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

sass:
  sass_dir: _sass

plugins:
  - jekyll-analytics
  - jekyll-image-size
  - jekyll-multiple-languages-plugin
  - jekyll-seo-tag
  - jekyll-sitemap

jekyll_analytics:
  GoogleAnalytics:
    id: UA-127257196-1
    anonymizeIp: false      # Optional - Default: false - set to true for anonymized tracking

languages: ["pt", "en", "es"]
exclude_from_localizations: ["assets"]

include:
  - _pages
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - .github/
  - .sass-cache/
  - .jekyll-cache/
  - vendor/

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
