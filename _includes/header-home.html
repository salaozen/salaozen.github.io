<section class="slider home-slider ftco-degree-bg">
  <div class="slider-item">
    <div class="overlay"></div>
    <div class="container">
      <div class="row slider-text align-items-center justify-content-center">
        <div class="col-md-10 ftco-animate text-center">
          <h1 class="mb-4">{% translate pages.home.typewrite %}
            <strong class="typewrite" data-period="4000" data-type='{% translate pages.home.typewrites %}'>
              <span class="wrap"></span>
            </strong><strong>.</strong>
          </h1>
          <p>{% translate pages.home.header %}</p>
          <p><a href="contact" class="btn btn-primary btn-outline-white px-4 py-3"><span class="icon icon-paper-plane mr-2"></span> {% translate pages.home.contact_button %}</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section-featured ftco-animate">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="{{ "/assets/images/home_screen_0.png" | prepend: site.baseurl_root }}" class="img-fluid" alt="">
      </div>
    </div>
  </div>
</section>
